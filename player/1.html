<div class="player">
<link rel="stylesheet" href="1.css" media="screen">
 <script class="u-script" type="text/javascript" src="1.js" defer=""></script>
<div class="player__header">
<div class="player__img player__img--absolute slider">
<button class="player__button player__button--absolute--nw playlist">
<img src="button/playlist.svg" alt="playlist-icon">
</button>
<button class="player__button player__button--absolute--center play">
<img src="button/play.svg" alt="play-icon">
<img src="button/pause.svg" alt="pause-icon">
</button>
<div class="slider__content">
<img class="img slider__img" src="images/1.jpg" alt="cover">
<img class="img slider__img" src="images/2.jpg" alt="cover">
<img class="img slider__img" src="images/3.jpg" alt="cover">
</div>
</div>
<div class="player__controls">
<button class="player__button back">
<img class="img" src="button/back.svg" alt="back-icon">
</button>
<p class="player__context slider__context">
<strong class="slider__name"></strong>
<span class="player__title slider__title"></span>
</p>
<button class="player__button next">
<img class="img" src="button/next.svg" alt="next-icon">
</button>
<div class="progres">
<div class="progres__filled"></div>
</div>
</div>
</div>
<ul class="player__playlist list">
<li class="player__song">
<img class="player__img img" src="images/1.jpg" alt="cover">
<p class="player__context">
<b class="player__song-name">Slay the Spire</b>
<span class="flex">
<span class="player__title"></span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src="audio/Slay the Spire.mp3"></audio>
</li>
<li class="player__song">
<img class="player__img img" src="images/2.jpg" alt="cover">
<p class="player__context">
<b class="player__song-name">Rusty Lake</b>
<span class="flex">
<span class="player__title">Darkness</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src="audio/Darkness.mp3"></audio>
</li>
<li class="player__song">
<img class="player__img img" src="images/3.jpg" alt="cover">
<p class="player__context">
<b class="player__song-name">Henry</b>
<span class="flex">
<span class="player__title">Press Start</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src="audio/Press Start.mp3"></audio>
